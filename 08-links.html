<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links (hyperlinks ou hiperligações)</title>
</head>
<body>

    <!--
        Estrutura de um link
        https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        Domínio: fatecfranca.edu.br
        O domínio especifica o "dono", o responsável pelo link.
        O domínio é composto por várias partes:
        - br: TLD (top level domain) = domínio de nível     mais alto. Nesse caso representa um país,       no caso, o Brasil
        - edu: alguns países, como o Brasil, não            permitem o registro de domínios diretamente     após o seu TLD. Aqui, os domínios são           registrados por subcategorias, como EDU,        que são as instituições de ensino superior
        - fatecfranca: o nome escolhido pelo detentor do domínio

        O subdomínio é uma parte do dmínio que pode ser criada livremente pelo dono do domínio.
        - site: o subdomínio vem ANTES do nome do domínio

        /files/dsm-projeto-pedagogico.pdf : caminho (ou rota)

        dsm-projeto-pedagogico.pdf: nome de um arquivo

        http:// : é o protocolo de acesso ao conteúde. É a "linguagem" que será usada para comunicação entre o seu navegador e o servidor onde se encontra o conteúdo. A letra s no após o http indica que a comunicação será criptografada.

        Um link da Internet é tecnicamente chamado URL (Universal Resource Locator): localizador universal de recursos
    -->

    <!--
        Links são acessados em HTML pela tag <a> (anchor, âncora). O parâmetro href indica o destino do <link rel="stylesheet" href="SEmpre que o destino linkado NÃO pertencer ao nosso próprio site, o URL precisa iniciar com o protocolo (http:// ou https://
    -->
    <a href="http://site.fatecfranca.edu.br">Site oficial da Fatec Franca</a>
    
</body>
</html>
